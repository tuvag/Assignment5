{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
        <link rel="stylesheet" href="{% static 'auctions/uaa490styles.css' %}" >
        <link rel="stylesheet" href="auctions/static/node_modules/basiclightbox/dist/basicLightbox.min.css">
        <!-- <link rel="stylesheet" href="{% static 'auctions/node_modules/basiclightbox/dist/basicLightbox.min.css' %}"> -->
        <!-- <link rel="stylesheet" href="https://github.com/electerious/basicLightbox/blob/master/dist/basicLightbox.min.css"> -->
    </head>
    <body>
        <header>
            <h1>Auctions "R" Us</h1>
            <nav>
                <span>
                    <a href="{% url 'index' %}">Active Listings</a>
                    <a href="{% url 'categories' %}">Categories</a>
                    <a href="{% url 'watchlist' %}">Watchlist</a>
                    <a href="{% url 'create_listing' %}">Create Listing</a>
                </span>
                <span>
                    {% if user.is_authenticated %}
                        Welcome <strong>{{ user.username }}!</strong>
                        <a href="{% url 'logout' %}">Log Out</a>
                    {% else %}
                        <a href="{% url 'login' %}">Log In</a>
                        <a href="{% url 'register' %}">Register</a>
                    {% endif %}
                </span>
            </nav>
        </header>
        <main>
            <!-- Test function for lightbox -- does not seem to find module, tried static and relative path -->
            <button class="ja">Yooo</button>
            {% block main %}
            {% endblock %}
        </main>
       <!-- <script src="{% static 'auctions/node_modules/basiclightbox/dist/basicLightbox.min.js' %}"> -->
        <!-- <script src="https://github.com/electerious/basicLightbox/blob/master/dist/basicLightbox.min.js"> -->
        <script src="auctions/static/node_modules/basiclightbox/dist/basicLightbox.min.js">
            const imageInstance = document.createElement('div')
            const image_to_show = document.createElement('img')
            // test image for now
            image_to_show.src = "https://picsum.photos/1200/600"
            imageInstance.appendChild(image_to_show)
            const instance = basicLightbox.create(imageInstance)
            document.querySelector('button.ja').onclick = instance.show
        </script>
    </body>
</html>
